<div class="flex flex-wrap justify-center -mx-2">
  <!-- Registration Form -->
  <div class="w-full max-w-md px-2 mb-4">
    <div class="p-6 rounded-lg shadow-lg bg-white">
      <h1 class="text-xl font-bold mb-4 text-center text-gray-700">Demo Registration</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Registration form fields -->
        <div class="mb-4">
          <label for="registerEmail" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="registerEmail" formControlName="email" placeholder="name@example.com"
                 [ngClass]="{'border-red-500': registerForm.controls['email'].invalid && registerForm.controls['email'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <p *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched" class="text-red-500 text-xs italic">Email is required.</p>
          <p *ngIf="registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched" class="text-red-500 text-xs italic">Please enter a valid email.</p>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="registerPassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="registerPassword" formControlName="password" placeholder="Your password"
                 [ngClass]="{'border-red-500': registerForm.controls['password'].invalid && registerForm.controls['password'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <p *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched" class="text-red-500 text-xs italic">Password is required.</p>
          <p *ngIf="registerForm.controls['password'].errors?.['minlength'] && registerForm.controls['password'].touched" class="text-red-500 text-xs italic">Password must be at least 8 characters long.</p>
          <p *ngIf="registerForm.controls['password'].errors?.['pattern'] && registerForm.controls['password'].touched" class="text-red-500 text-xs italic">Password must contain at least one uppercase, one lowercase and one number.</p>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password"
                 [ngClass]="{'border-red-500': registerForm.errors?.['mismatchedPasswords'] && registerForm.controls['confirmPassword'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <p *ngIf="registerForm.errors?.['mismatchedPasswords'] && registerForm.controls['confirmPassword'].touched" class="text-red-500 text-xs italic">Passwords must match.</p>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="loading">
            {{ loading ? 'Loading...' : 'Register' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sign-In Form -->
  <div class="w-full max-w-md px-2 mb-4">
    <div class="p-6 rounded-lg shadow-lg bg-white">
      <h1 class="text-xl font-bold mb-4 text-center text-gray-700">Demo Sign-In</h1>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <!-- Sign-in form fields -->
        <div class="mb-4">
          <label for="signInEmail" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="signInEmail" formControlName="email" placeholder="name@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
          <label for="signInPassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="signInPassword" formControlName="password" placeholder="Your password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="loading">
            {{ loading ? 'Loading...' : 'Sign In' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
