<form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
  <div>
    <label for="email">Email</label>
    <input id="email" type="text" [value]="session.user.email" disabled />
  </div>
  <div>
    <label for="first_name">First Name</label>
    <input formControlName="first_name" id="first_name" type="text" />
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input formControlName="last_name" id="last_name" type="text" />
  </div>
  <div>
    <label for="username">Username</label>
    <input formControlName="username" id="username" type="text" />
  </div>
  <div>
    <label for="birthdate">Birthdate</label>
    <input formControlName="birthdate" id="birthdate" type="date" />
  </div>
  <div>
    <button type="submit" class="button primary block" [disabled]="loading">
      {{ loading ? 'Loading ...' : 'Update' }}
    </button>
  </div>
  <div>
    <button class="button block" (click)="signOut()">Sign Out</button>
  </div>
</form>
