    <div class="pt-4 mb-4 space-y-2 font-medium border-t border-black dark:border-[#8c99c5] no-scrollbar">
      <!-- Profile links and other elements here -->
      <ul>
        <li *ngIf="authService.isAuthenticated$ | async">
          <a class="flex items-center justify-center 2xl:justify-start p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-navbar-hover-light dark:hover:bg-dark-gray dark:text-white group cursor-pointer" href="/profile">
            <img class="w-10 h-10 rounded-full" [src]="avatarSafeUrl" alt="User avatar">
            <div class="flex flex-col">
              <span class="ms-3 hidden 2xl:inline">{{username}}</span>
              <span class="ms-3 hidden text-[#979ead] text-xs 2xl:inline">{{ this.profile?.email }}</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>

</aside>

    <li *ngIf="authService.isAuthenticated$ | async">
      <a class="flex items-center justify-center 2xl:justify-start p-2 text-gray-900 rounded-lg dark:text-white hover:bg-navbar-hover-light dark:hover:bg-dark-gray group" href="/shop">
        <svg aria-hidden="true" class="w-[19px] h-[19px] text-gray-800 dark:text-white" fill="none" viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 9V4a3 3 0 0 0-6 0v5m9.92 10H2.08a1 1 0 0 1-1-1.077L2 6h14l.917 11.923A1 1 0 0 1 15.92 19Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
        <span class="flex-1 ms-3 whitespace-nowrap hidden 2xl:inline ">Points shop</span>
      </a>
    </li>


<!--Profile not signed in-->
    <li *ngIf="(authService.isAuthenticated$ | async) ===false">
      <a class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-navbar-hover-light dark:hover:bg-dark-gray group" href="/profile">
        <svg aria-hidden="true" class="w-[19px] h-[19px] text-gray-800 dark:text-white" fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 19a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 11 14H9a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 10 19Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </a>
    </li>
    <!--Profile signed in -->
    <li *ngIf="authService.isAuthenticated$ | async">
      <a class="flex items-center justify-center 2xl:justify-start p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-navbar-hover-light dark:hover:bg-dark-gray dark:text-white group cursor-pointer" href="/profile">
        <img class="w-10 h-10 rounded-full" [src]="avatarSafeUrl" alt="User avatar">
        <div class="flex flex-col">
          <span class="ms-3 hidden 2xl:inline">{{username}}</span>
          <span class="ms-3 hidden text-[#979ead] text-xs 2xl:inline">{{ this.profile?.email }}</span>
        </div>
      </a>
    </li>
  </ul>
</div>
