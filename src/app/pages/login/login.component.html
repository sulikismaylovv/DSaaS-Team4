<section class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md px-4">
    <div class="p-6 rounded-lg shadow-lg bg-white">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Demo Sign-In</h1>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="space-y-6">
        <div>
          <label for="signInUsernameOrEmail" class="block text-gray-700 text-sm font-medium mb-2">Username or Email:</label>
          <input type="text" id="signInUsernameOrEmail" formControlName="usernameOrEmail" placeholder="Username or name@example.com"
                 class="block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm text-gray-700">
        </div>

        <div>
          <label for="signInPassword" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
          <input type="password" id="signInPassword" formControlName="password" placeholder="Your password"
                 class="block w-full px-4 py-3 mb-3 bg-white border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm text-gray-700">
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" [disabled]="loading">
            {{ loading ? 'Loading...' : 'Sign In' }}
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-medium">Register</a></p>
      </div>


    </div>
  </div>
</section>
