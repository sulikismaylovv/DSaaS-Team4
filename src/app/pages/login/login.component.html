<section>
  <div class="w-full max-w-md px-2 mb-4">
    <div class="p-6 rounded-lg shadow-lg bg-white">
      <h1 class="text-xl font-bold mb-4 text-center text-gray-700">Demo Sign-In</h1>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <!-- Sign-in form fields -->
        <div class="mb-4">
          <label for="signInUsernameOrEmail" class="block text-gray-700 text-sm font-bold mb-2">Username or Email:</label>
          <input type="text" id="signInUsernameOrEmail" formControlName="usernameOrEmail" placeholder="Username or name@example.com"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
          <label for="signInPassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="signInPassword" formControlName="password" placeholder="Your password"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="loading">
            {{ loading ? 'Loading...' : 'Sign In' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
