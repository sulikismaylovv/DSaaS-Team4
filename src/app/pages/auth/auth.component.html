<div class="flex flex-wrap justify-center -mx-2">
  <!-- Registration Form -->
  <div class="w-full max-w-md px-2 mb-4">
    <div class="p-6 rounded-lg shadow-lg bg-white">
      <h1 class="text-xl font-bold mb-4 text-center text-gray-700">Demo Registration</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Registration form fields -->
        <div class="mb-4">
          <label for="registerEmail" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" id="registerEmail" formControlName="email" placeholder="name@example.com"
                 [ngClass]="{'border-red-500': registerForm.controls['email'].invalid && registerForm.controls['email'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <!-- Add validation messages here if needed -->
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="registerPassword" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="registerPassword" formControlName="password" placeholder="Your password"
                 [ngClass]="{'border-red-500': registerForm.controls['password'].invalid && registerForm.controls['password'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <!-- Add validation messages here if needed -->
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
          <label for="registerConfirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
          <input type="password" id="registerConfirmPassword" formControlName="confirmPassword" placeholder="Confirm your password"
                 [ngClass]="{'border-red-500': registerForm.errors?.['mismatchedPasswords'] && registerForm.controls['confirmPassword'].touched}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <!-- Add validation messages here if needed -->
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="loading">
            {{ loading ? 'Loading...' : 'Register' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
