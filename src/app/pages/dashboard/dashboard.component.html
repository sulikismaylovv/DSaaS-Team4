<section>
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
    <div>
      <p>Email: {{ profile?.email }}</p>
    </div>
    <div>
      <label for="first_name">First Name</label>
      <input formControlName="first_name" id="first_name" type="text" />
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input formControlName="last_name" id="last_name" type="text" />
    </div>
    <div>
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" />
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input formControlName="birthdate" id="birthdate" type="date" />
    </div>
    <div>
      <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
        {{ loading ? 'Loading ...' : 'Update' }}
      </button>
    </div>
  </form>
  <div>
    <button class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" (click)="signOut()">Sign Out</button>
  </div>
</section>
