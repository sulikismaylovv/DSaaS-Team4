<section class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget space-y-4">
    <div>
      <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Email: {{ profile?.email }}</p>
    </div>
    <div>
      <label for="first_name"
             class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
        First Name
      </label>
      <input formControlName="first_name"
             id="first_name"
             type="text"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <div>
      <label for="last_name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
      <input formControlName="last_name" id="last_name" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <div>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
      <input formControlName="username" id="username" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <div>
      <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Birthdate</label>
      <input formControlName="birthdate" id="birthdate" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
    </div>
    <div>
      <button type="submit" class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
        {{ loading ? 'Loading ...' : 'Update' }}
      </button>
    </div>
  </form>
  <div class="mt-6">
    <button class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="signOut()">Sign Out</button>
  </div>

  <app-friendsleague></app-friendsleague>

</section>
