<body>

<div class="rankings-section rounded-lg w-full max-w-md mx-auto text-white">
  <!-- Carousel Navigation Controls -->
  <div class="flex justify-between rounded-full shadow-lg dark:bg-[#3a4151] mb-3" role="group">
    <button (click)="moveToPreviousLeague()"
            class="font-medium rounded-l-full px-6 py-2 transition duration-150 ease-in-out focus:bg-navbar-hover-light hover:bg-navbar-hover-light dark:text-white dark:focus:bg-dark-gray dark:hover:bg-dark-gray">
      <svg class="w-6 h-6 text-black dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
      </svg>
    </button>
    <button (click)="moveToNextLeague()"
            class="font-medium rounded-r-full px-6 py-2 transition duration-150 ease-in-out focus:bg-navbar-hover-light hover:bg-navbar-hover-light dark:text-white dark:focus:bg-dark-gray dark:hover:bg-dark-gray">
      <svg class="w-6 h-6 text-black dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
      </svg>
    </button>
  </div>
  <!-- Carousel Content -->
  <div class="flex flex-col items-center gap-4 bg-white dark:bg-[#3a4153] rounded-lg">
    <!-- Check if current league is defined and has an id -->
    <ng-container *ngIf="leagues[currentLeagueIndex]?.id as currentLeagueId">
      <h2 class="text-2xl font-bold mt-4 text-black dark:text-white">{{ leagues[currentLeagueIndex].name }}</h2>
      <!-- Ensure league members are defined for the current league -->
      <ng-container *ngIf="leagueMembers[currentLeagueId]">
        <div *ngFor="let member of leagueMembers[currentLeagueId]; let i = index"
             [ngClass]="{'bg-your-color': isCurrentUser(member.userid), 'bg-lighter-purple': !isCurrentUser(member.userid)}" class="user-card rounded-lg p-4 flex-grow mx-auto max-w-md flex items-center justify-between shadow-lg relative">
          <!-- Member Details -->
          <span class="text-white rounded px-4 py-2 flex-grow">
            <span class="user-details"><span *ngIf="i > 2" class="rank-number">{{ i + 1 }}</span>
            <span *ngIf="i === 0" class="text-gold mr-2">ðŸ¥‡</span>
            <span *ngIf="i === 1" class="text-silver mr-2">ðŸ¥ˆ</span>
            <span *ngIf="i === 2" class="text-bronze mr-2">ðŸ¥‰</span>
            <img src="assets/images/user_profile_img.png" alt="Profile Picture" class="profile-picture">
            <span class="username text-black dark:text-white">{{ member.username }}</span>
            </span>
          </span>
          <!-- Member XP -->
          <div class="flex items-center">
            <span class="xp text-sm bg-primary-700 px-3 py-1 rounded-full">{{ member.xp }} XP</span>
          </div>
        </div>
      </ng-container>
    </ng-container>
    </div>
  </div>
<script src="https://cdn.counter.dev/script.js" data-id="64984b1c-9e8e-4110-9984-9708267b5d2d" data-utcoffset="1"></script>

</body>
