<link rel="stylesheet" href="login.component.css">

<div class="relative min-h-screen flex">
  <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white dark:bg-[#3a4151]">
    <div class="sm:w-1/2 xl:w-2/5 h-full hidden md:flex flex-auto items-center justify-start p-10 overflow-hidden bg-purple-900 text-white bg-no-repeat bg-cover relative" style="background-image: url(assets/images/footballfield.jpg);">
      <div class="absolute bg-gradient-to-b from-blue-900 to-gray-900 opacity-75 inset-0 z-0"></div>
      <div class="absolute triangle  min-h-screen right-0 w-16" style=""></div>
      <div class="w-full  max-w-md z-10">
        <div class="sm:text-4xl xl:text-5xl font-bold leading-tight mb-6">Remontada</div>
        <br>
        <br>
        <div class="sm:text-3xl xl:text-md text-gray-200 font-normal"> Live.</div>
        <div class="sm:text-3xl xl:text-md text-gray-200 font-normal"> Interactive.</div>
        <div class="sm:text-3xl xl:text-md text-gray-200 font-normal"> Competition.</div>
        <br>
        <div class="sm:text-3xl xl:text-md text-gray-200 font-normal"> In other words, your new favorite football website.</div>
      </div>
      <!---remove custom style-->
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-2/5 xl:w-2/5 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white dark:bg-[#3a4151]">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center text-black dark:text-white">
          <h2 class="mt-6 text-3xl font-bold">
            Welcome Back!
          </h2>
          <p class="mt-2 text-sm">Please sign in to your account</p>
        </div>
        <div class="flex flex-row justify-center items-center space-x-3">
          <button (click)="signInWithProvider()" class="flex items-center justify-center text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900 transition duration-150">
            <img alt="google logo" class="w-6 h-6 mr-2" loading="lazy" src="https://www.svgrepo.com/show/475656/google-color.svg">
            <span>Login with Google</span>
          </button>
        </div>

        <div class="flex items-center justify-center space-x-2">
          <span class="h-px w-16 bg-gray-200 dark:bg-white"></span>
          <span class="text-gray-300 font-normal dark:text-white">or continue with email</span>
          <span class="h-px w-16 bg-gray-200 dark:bg-white"></span>
        </div>
        <form (ngSubmit)="onSignIn()" [formGroup]="signInForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 dark:text-white text-sm font-medium mb-2" for="signInUsernameOrEmail">Username or Email:</label>
            <input class="block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm text-gray-700" formControlName="usernameOrEmail" id="signInUsernameOrEmail"
                   placeholder="Username or name@example.com"
                   type="text">
          </div>
          <div>
            <label class="block text-gray-700 dark:text-white text-sm font-medium mb-2" for="signInPassword">Password:</label>
            <input class="block w-full px-4 py-3 mb-3 bg-white border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm text-gray-700" formControlName="password" id="signInPassword" placeholder="Your password" type="password">
          </div>
          <div class="flex items-center justify-between">
            <button [disabled]="loading"  class="w-full focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" type="submit">
              {{ loading ? 'Loading...' : 'Sign In' }}
            </button>
          </div>
        </form>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600 dark:text-white">Don't have an account? <a class="text-purple-600 hover:text-purple-700 hover:underline font-medium" routerLink="/register">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
