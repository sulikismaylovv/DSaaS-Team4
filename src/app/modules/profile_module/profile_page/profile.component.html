
<app-common>
  <div class="edit-bg"  *ngIf="isOwnProfile">
    <div class="absolute top-0 right-0 sm:p-4">
      <button class="m-2 bg-white bg-opacity-50 rounded-lg transform hover:scale-105 w-6 h-6 sm:w-8 sm:h-8">
        <img (click)="openBgImageSelectorModal()" alt="edit icon" class="transition-transform w-full h-full" src="assets/icons/Edit_Cover_Photo.svg">
      </button>
    </div>
  </div>

  <div class="first-code">
    <div class="flex items-start" *ngIf="!isOwnProfile">
      <button (click)="friendRequestStatus === 'friends' ? openModal('removeFriendModal') : addFriend()" class="flex items-center focus:outline-none my-3 mx-1">
        <span class="text-light-mode-text dark:text-primary-100 font-extralight text-sm sm:text-md md:text-xl 2xl:text-2xl px-1">{{ friendRequestStatus === 'none' ? 'Add Friend' : (friendRequestStatus === 'friends' ? 'Following' : 'Requested') }}</span>
      </button>
      <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" id="removeFriendModal">
        <div class="bg-white dark:bg-[#394151] p-6 rounded-lg shadow-lg text-black dark:text-white">
          <h2 class="text-xl font-bold mb-4">Are you sure you want to delete {{username}} from your friends</h2>
          <div class="flex justify-center w-full ">
            <button (click)="removeFriend();  openModal('friendRemovedFeedBack'); closeModal('removeFriendModal');" type="button" class="w-1/2 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm mx-4 px-5 py-2.5 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Remove Friend</button>
            <button (click)="closeModal('removeFriendModal')" type="button" class="w-1/2 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm mx-4 px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"> Cancel</button>
          </div>
        </div>
      </div>
      <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" id="friendRemovedFeedBack">
        <div class="bg-white dark:bg-[#394151] p-6 rounded-lg shadow-lg text-black dark:text-white">
          <h2 class="text-xl font-bold mb-4">{{username}} deleted from friendslist</h2>
          <div class="flex justify-center w-full ">
            <button (click)="closeModal('friendRemovedFeedBack')" type="button" class="w-1/2 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm mx-4 px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Back</button>
          </div>
        </div>
      </div>
    </div>


    <div   *ngIf="isOwnProfile">
      <a href="/settings" class="flex items-center mt-3 md:mt-2 px-1">
        <span class="text-light-mode-text dark:text-primary-100 font-extralight text-sm sm:text-md md:text-2xl 2xl:text-3xl px-1">Edit Profile</span>
        <img class="w-4 h-4 sm: md:w-6 md:h-6  2xl:w-8 2xl:h-8" src="../../../../assets/icons/edit-pencil-primary-100.svg" alt="edit image"/>
      </a>
    </div>
  </div>

  <div class="second-code">
      <div class="flex bg-white dark:bg-test border-2 border-gray-600 rounded-full shadow-sm p-1 mb-4">
        <div class="flex-none">
          <img [src]="avatarSafeUrl" alt="Profile picture" class="w-10 h-10 lg:w-10 lg:h-10 rounded-full mr-4">
        </div>
        <div class="flex-1 rounded-lg  text-white">
          <form class="w-full border-0">
            <input type="text" name="postForm" class="min-w-full bg-transparent text-gray-200 border-transparent placeholder:text-gray-400" placeholder="Start a Post"
                   readonly (click)="openCreatePostModal()">
          </form>
        </div>
      </div>
  </div>
</app-common>
