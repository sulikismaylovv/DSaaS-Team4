
<app-common>
  <div class="first-code">
    <div class="flex items-start">
      <a href="#" class="flex items-center bg-very-light-purple dark:bg-lighter-purple m-2 p-1 rounded-2xl">
        <span class="text-white text-3xl">{{actionString[0]}}</span>
      </a>
      <a href="#" class="flex items-center bg-very-light-purple dark:bg-lighter-purple m-2 p-1 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73.9 73.9" class="w-8 h-8"><path d="m52.4 13.1h5.6v11.1h-5.6z" fill="none" transform="matrix(.7071 -.7071 .7071 .7071 2.9695 44.5346)"/><path d="m47.9 18.2-26.3 26.2v7.9h7.9l26.3-26.3z" fill="none"/>
          <g fill="#ffffff"><path d="m11.4 63.6h46.6c.6 0 1-.4 1-1v-26.4c0-.6-.4-1-1-1s-1 .4-1 1v25.4h-44.6v-44.6h25.4c.6 0 1-.4 1-1s-.4-1-1-1h-26.4c-.6 0-1 .4-1 1v46.6c0 .5.4 1 1 1z"/><path d="m47.2 16.1-27.3 27.2c-.2.2-.3.4-.3.7v9.3c0 .6.4 1 1 1h9.3c.3 0 .5-.1.7-.3l27.3-27.3 5.4-5.4c.4-.4.4-1 0-1.4l-9.3-9.3c-.4-.4-1-.4-1.4 0zm-17.7 36.2h-7.8v-7.9l26.3-26.3 7.8 7.8zm23.8-39.5 7.8 7.9-4 4-7.8-7.9z"/></g>
        </svg>
        <span class="text-white text-3xl"> {{actionString[1]}} </span>
      </a>
    </div>
  </div>

  <div class="second-code">
    <div class="bg-white dark:bg-test rounded-lg">
      <div class=" bg-white dark:bg-test border-dark-mode-text rounded-lg shadow-md p-4 mb-4 flex">
        <div class=" flex-none">
          <img [src]="avatarSafeUrl" alt="Profile picture" class="w10 h-10 rounded mr-4">
          <span class="text-xs text-light-mode-text dark:text-primary-100">{{username}}</span>
        </div>
        <div class="flex-1 bg-light-mode-acc dark:bg-dark-mode rounded-lg p-4 text-white">
          <form class="w-full border-0">
            <input type="text" name="postForm" class="min-w-full bg-transparent text-gray-200 border-transparent placeholder:text-gray-400" placeholder="Start a Post"
                   readonly (click)="openCreatePostModal()">
          </form>
        </div>
      </div>
    </div>
  </div>
</app-common>
