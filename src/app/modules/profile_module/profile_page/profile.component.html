
<app-common>
  <div class="edit-bg"  *ngIf="isOwnProfile">
    <div class="absolute top-0 right-0 sm:p-4">
      <button class="m-2 bg-white rounded-lg transform hover:scale-105 w-8 h-8">
        <svg class="fill-current text-purple-700 transition-transform w-full h-full" viewBox="0 0 73.9 73.9" xmlns="http://www.w3.org/2000/svg" stroke-width="2" >
          <path d="m52.4 13.1h5.6v11.1h-5.6z" transform="matrix(.7071 -.7071 .7071 .7071 2.9695 44.5346)"/>
          <path d="m47.9 18.2-26.3 26.2v7.9h7.9l26.3-26.3z"/>
          <g>
            <path d="m11.4 63.6h46.6c.6 0 1-.4 1-1v-26.4c0-.6-.4-1-1-1s-1 .4-1 1v25.4h-44.6v-44.6h25.4c.6 0 1-.4 1-1s-.4-1-1-1h-26.4c-.6 0-1 .4-1 1v46.6c0 .5.4 1 1 1z"/>
            <path d="m47.2 16.1-27.3 27.2c-.2.2-.3.4-.3.7v9.3c0 .6.4 1 1 1h9.3c.3 0 .5-.1.7-.3l27.3-27.3 5.4-5.4c.4-.4.4-1 0-1.4l-9.3-9.3c-.4-.4-1-.4-1.4 0zm-17.7 36.2h-7.8v-7.9l26.3-26.3 7.8 7.8zm23.8-39.5 7.8 7.9-4 4-7.8-7.9z"/>
          </g>
        </svg>
<!--
        <img (click)="openBgImageSelectorModal()" alt="edit icon" class="transition-transform w-full h-full" src="assets/icons/edit-pencil.svg">
-->
      </button>
    </div>
  </div>

  <div class="first-code">
    <div class="flex items-start" *ngIf="!isOwnProfile">
      <button (click)="friendRequestStatus === 'friends' ? removeFriend() : addFriend()" class="flex items-center border-very-light-purple dark:border-lighter-purple border-2 rounded-lg focus:outline-none my-3 mx-1">
        <span class="text-light-mode-text dark:text-primary-100 font-extralight text-sm sm:text-md md:text-xl 2xl:text-2xl px-1">{{ friendRequestStatus === 'none' ? 'Add Friend' : (friendRequestStatus === 'friends' ? 'Following' : 'Requested') }}</span>
      </button>
    </div>

    <div   *ngIf="isOwnProfile">
      <a href="/settings" class="flex items-center border-very-light-purple dark:border-lighter-purple border-2 my-3 px-1 rounded-lg">
        <img class="w-6 h-6" src="assets/icons/settings-96.svg">
        <span class="text-light-mode-text dark:text-primary-100 font-extralight text-sm sm:text-md md:text-xl 2xl:text-2xl">Settings</span>
      </a>
    </div>
  </div>

  <div class="second-code">
      <div class="flex bg-white dark:bg-test border-2 border-gray-600 rounded-full shadow-sm p-1 mb-4">
        <div class="flex-none">
          <img [src]="avatarSafeUrl" alt="Profile picture" class="w-10 h-10 lg:w-10 lg:h-10 rounded-full mr-4">
        </div>
        <div class="flex-1 rounded-lg  text-white">
          <form class="w-full border-0">
            <input type="text" name="postForm" class="min-w-full bg-transparent text-gray-200 border-transparent placeholder:text-gray-400" placeholder="Start a Post"
                   readonly (click)="openCreatePostModal()">
          </form>
        </div>
      </div>
  </div>
</app-common>
