<section class="bg-light-mode dark:bg-dark-mode">

  <div class="bg-light-mode dark:bg-dark-mode my-8 sm:mx-52 xl:ml-52 2xl:mx-40 2xl:ml-64 rounded-3xl">
    <!-- Cover photo -->
    <div class="flex items-center max-h-96 relative overflow-hidden rounded-t-3xl">
      <img src="../assets/images/KVK.png" class="object-cover min-w-full h-full rounded-3xl">
    </div>


    <!-- Profile Info -->
    <div class=" bg-white dark:bg-test shadow w-full rounded-r-lg">
      <div class="flex justify-between">
        <div class="flex p-4 z-10">
          <div class=" flex items-center h-44 w-44 -mt-16 bg-white dark:bg-test rounded-t-full overflow-hidden">
            <img [src]="avatarSafeUrl" class="h-full w-full object-cover border-primary" alt="Avatar">
          </div>

          <div class="flex-col justify-center">
            <p class="dark:text-primary-100 text-2xl">{{username}}</p>
            <div class="flex justify-start">
              <img src="assets/logos/KV_Kortrijk_logo.svg" class=" my-1 w-16 h-16">
            </div>
          </div>
        </div>

        <!-- Start: Own profile only -->
        <div>
          <ng-content select=".first-code"></ng-content>
        </div>
        <!-- End: Own profile only -->
      </div>

      <div class="px-8 pt-2 w-3/4">
        <ul class="flex border-y-1 dark:border-dark-mode-text">
          <li class="text-light-mode-text dark:text-primary-100 text-2xl py-4 mx-12" [class.selected]="selectedLink === 'link1'"><button (click)="changeContent('link1')">{{infoString[0]}}</button></li>
          <li class="text-light-mode-text dark:text-primary-100 text-2xl py-4 mx-12" [class.selected]="selectedLink === 'link2'"><button (click)="changeContent('link2')">{{infoString[1]}}</button></li>
          <li class="text-light-mode-text dark:text-primary-100 text-2xl py-4 mx-12" [class.selected]="selectedLink === 'link3'"><button (click)="changeContent('link3')">{{infoString[2]}}</button></li>
        </ul>
      </div>
    </div>

    <!-- Content for Link 1 -->
    <div class="flex">
      <div class="flex-1 w-2/3 h-1/3 mb-4">
        <ng-container *ngIf="selectedLink === 'link1'">
          <div class="flex bg-white dark:bg-test shadow justify-between rounded-b-lg px-8 p-4 w-full h-full">
            <div class="bg-light-mode-acc dark:bg-dark-mode shadow px-4 py-2 rounded-2xl">
              <ul class="grid grid-cols-3">
                <ng-container *ngFor="let friend of friendsList; let i = index">
                  <li *ngIf="i < 18">
                    <div class="flex items-center justify-between bg-white dark:bg-test rounded-lg shadow-md m-1 p-1">
                      <img src="/assets/User-Profile-PNG-Image.png" alt="Team 1" class="w-10 h-10 rounded-full object-cover">
                      <span class="font-bold mx-3 text-lg text-light-mode-text dark:text-light-mode">{{ friend }}</span>
                      <img [src]="'../assets/icons/' + friendActions[0]" class="w-6 h-6">
                    </div>
                  </li>
                </ng-container>
              </ul>
              <div class="flex justify-center">
                <!-- Show More button -->
                <button (click)="openModal()" class="bg-very-light-purple dark:bg-lighter-purple rounded-2xl p-1">Show More</button>
              </div>
            </div>
          </div>

          <div id="friendListModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="flex flex-col bg-light-mode dark:bg-dark-mode p-4 rounded-lg h-4/5 ">
              <h1 class="text-2xl text-light-mode-text dark:text-primary-100 font-bold mb-4">Friends List</h1>
              <ul class="flex-grow p-4 dark:bg-dark-gray rounded-lg overflow-y-auto overscroll-contain">
                <li *ngFor="let friend of friendsList" class="mb-2">
                  <div class="flex items-center justify-between bg-white dark:bg-test dark:bg-gray-800 rounded-lg shadow-md my-1 p-1">
                    <img src="/assets/User-Profile-PNG-Image.png" alt="Team 1" class="w-10 h-10 rounded-full object-cover">
                    <span class="font-bold mx-8 text-lg text-light-mode-text dark:text-primary-100">{{ friend }}</span>
                    <img [src]="'../assets/icons/' + friendActions[1]" class="w-6 h-6">
                  </div>
                </li>
              </ul>
              <div class="flex justify-center items-center mt-4">
              <button (click)="closeModal()" class="bg-very-light-purple text-light-mode-text px-4 py-2 rounded">Close</button>
            </div>
          </div>
        </div>
        </ng-container>


        <!-- Content for Link 2 -->
        <ng-container *ngIf="selectedLink === 'link2'" class="h-full">
          <div class="flex justify-between bg-white dark:bg-test shadow rounded-b-lg px-8 p-4 h-full">
            <div class="bg-light-mode-acc dark:bg-dark-mode shadow px-4 py-2 rounded-2xl">
              <div class="flex justify-center">
                <span class="text-light-mode-text dark:text-primary-100 content-center text-lg">Remontada League</span>
              </div>
              <div class ="flex items-center justify-center py-2">
                <img src="../assets/img.png" alt="Raymontada League" class="w-32 h-32 rounded-full my-2">
              </div>

              <div class="flex items-center justify-between bg-white dark:bg-test rounded-lg shadow-md my-1 p-1">
                <img src="/assets/User-Profile-PNG-Image.png" alt="Team 1" class="w-10 h-10 rounded-full object-cover">
                <span class="font-bold ml-1 text-lg text-light-mode-text dark:text-light-mode">{{ username }}</span>
                <span class="text-light-mode-text dark:text-primary-100">#1</span>
              </div>
              <div class="flex items-center justify-between bg-white dark:bg-test rounded-lg shadow-md my-1 p-1">
                <img src="/assets/User-Profile-PNG-Image.png" alt="Team 1" class="w-10 h-10 rounded-full object-cover">
                <span class="font-bold ml-1 text-lg text-light-mode-text dark:text-light-mode">{{ username }}</span>
                <span class="text-light-mode-text dark:text-primary-100">#2</span>
              </div>
              <div class="flex items-center justify-center">
                <span class="bg-white dark:bg-test rounded-lg shadow-md px-2">...</span>
              </div>
              <div class="flex items-center justify-between bg-white dark:bg-test rounded-lg shadow-md my-1 p-1">
                <img src="/assets/User-Profile-PNG-Image.png" alt="Team 1" class="w-10 h-10 rounded-full object-cover">
                <span class="font-bold ml-1 text-lg text-light-mode-text dark:text-light-mode">{{ username }}</span>
                <span class="text-light-mode-text dark:text-primary-100">#1054</span>
              </div>
            </div>

            <div class="bg-light-mode-acc dark:bg-dark-mode shadow px-4 py-2 rounded-2xl">
              <h1 class="flex justify-center text-light-mode-text dark:text-primary-100 text-lg mb-2">Joined Leagues</h1>
              <div class="grid grid-cols-3 grid-rows-3 gap-4">
                <ng-container *ngFor="let league of leagueList; let i = index">
                  <div *ngIf="i < 9" class="flex flex-col items-center bg-white dark:bg-test shadow rounded-lg p-2">
                    <h1 class="text-light-mode-text dark:text-primary-100"> {{league}} </h1>
                    <img src="../assets/img.png" class="w-16 h-16">
                  </div>
                </ng-container>
                <!-- Additional items if needed -->
              </div>

            </div>
          </div>
        </ng-container>

        <!-- ABOUT SECTION -->
        <ng-container *ngIf="selectedLink === 'link3'">
          <!-- Content for Link 3 -->
          <div class="bg-white dark:bg-test shadow rounded-b-lg p-4">
            <div class="mb-2">
              <h2 class="text-light-mode-text dark:text-primary-300 text-3xl">
                <a class="">About</a>
              </h2>
              <ul>
                <li class="py-2"><a href="#" class="text-light-mode-text dark:text-primary-100 text-xl">Summary</a></li>
                <li class="py-2"><a href="#" class="text-light-mode-text dark:text-primary-100 text-xl">Favorite Teams</a></li>
                <li class="py-2"><a href="#" class="text-light-mode-text dark:text-primary-100 text-xl">Summary</a></li>
                <li class="py-2"><a href="#" class="text-light-mode-text dark:text-primary-100 text-xl">Summary</a></li>
              </ul>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="flex-grow-0 bg-white dark:bg-test shadow rounded-lg p-4 mt-2 mb-4 ml-2 w-3/4">
        <div class="bg-light-mode-acc dark:bg-dark-mode shadow p-2 rounded-lg grid grid-cols-2 gap-2">
          <ng-container *ngFor="let image of imageList; let i = index">
            <div class="bg-lighter-purple h-36 w-36">
              <!-- Use string interpolation to concatenate the paths -->
              <img class="w-full h-full object-cover shadow" src="assets/random/unnamed.jpg">
            </div>
            <!-- Add more images as needed -->
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Start: Own profile only -->
    <div *ngIf="isOwnProfile">
      <ng-content select=".second-code">

      </ng-content>
    </div>
    <!-- End: Own profile only-->

    <!-- Posts -->
    <div class="bg-white dark:bg-test shadow px-4 py-2 rounded-lg">

      <!-- Post Navbar -->
      <div class="px-4 bg-white dark:bg-test rounded-t-lg">
        <ul class="flex justify-around">
          <li class="bg-very-light-purple dark:bg-lighter-purple px-4 py-2 text-light-mode-text dark:text-primary-100 text-2xl rounded-t-3xl"><a href="#">{{postString[0]}}</a></li>
        </ul>
      </div>

      <!-- User Posts -->
      <div class=" p-4 bg-light-mode-acc dark:bg-search-bar shadow mx-2 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">

        <!-- Post 1 -->
          <div *ngFor="let post of posts" class="mb-4">
            <div (click)="onPostClick(post.id)">
              <app-post-view [post]="post" [clickable]="(authService.isAuthenticated$ | async) ?? false"></app-post-view>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
