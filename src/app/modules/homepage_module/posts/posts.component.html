<!-- posts.component.html -->
<div class="min-h-screen">
    <div class="container mx-auto flex flex-col">
        <!-- Create Post Section -->
        <div class="px-4 py-6 text-center">
            <div class="inline-flex justify-center w-full lg:max-w-2xl mx-auto">
                <div class="flex items-center border-2 border-gray-300 rounded-full pl-4 pr-2 py-2 bg-white shadow-sm w-full">
                    <img [src]="avataUrl" alt="Your profile" class="h-8 w-8 rounded-full"/>
                    <input type="text" placeholder="Start a post" class="flex-1 border-none focus:ring-0 pl-4 rounded-full" readonly (click)="openCreatePostModal()"/>
                </div>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="px-4 py-6">
            <div class="w-full lg:max-w-2xl mx-auto">
                <div *ngFor="let post of posts" class="mb-4">
                    <app-post-view [post]="post"></app-post-view>
                </div>
            </div>
        </div>
    </div>
</div>
