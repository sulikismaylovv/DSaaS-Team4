<!-- posts.component.html -->
<div class="bg-blue-900 min-h-screen">
    <div class="container mx-auto flex flex-col">
        <!-- Create Post Section -->
        <div class="w-full px-6 py-6 mb-4 text-center">
            <div class="inline-flex w-full justify-center">
                <div class="flex items-center border-2 border-gray-300 rounded-full pl-4 pr-2 py-2 bg-white shadow-sm">
                    <img [src]="avataUrl" alt="Your profile" class="h-8 w-8 rounded-full"/>
                    <input type="text" placeholder="Start a post" class="flex-1 border-none focus:ring-0 pl-2 rounded-full" readonly (click)="openCreatePostModal()"/>
                </div>
            </div>
        </div>


        <!-- Posts Feed -->
        <div class="w-full px-4 py-6">
            <div *ngFor="let post of posts" class="mb-4">
                <app-post-view [post]="post"></app-post-view>
            </div>
        </div>
    </div>
</div>
