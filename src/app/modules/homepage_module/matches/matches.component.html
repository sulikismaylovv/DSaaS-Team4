<div class="w-full">
  <div class="flex justify-center h-full">
    <div class="flex justify-between items-center p-1 mt-2 mb-4 rounded-lg w-full  bg-white dark:bg-[#3a4151]" role="group">
      <button (click)="goToPreviousWeek()"
              class="font-medium rounded-l-lg px-6 py-2 transition duration-150 ease-in-out focus:bg-navbar-hover-light hover:bg-navbar-hover-light dark:text-white dark:focus:bg-dark-gray dark:hover:bg-dark-gray">
        <svg aria-hidden="true" class="w-6 h-6 text-gray-800 dark:text-white" fill="none"
             viewBox="0 0 8 14" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
      <button
        class="text-black dark:text-white items-center font-medium px-6 py-2 transition duration-150 ease-in-out focus:bg-navbar-hover-light hover:bg-navbar-hover-light dark:focus:bg-dark-gray dark:hover:bg-dark-gray ">
        <!-- {{formatShortDate(startDate)}} - {{formatShortDate(endDate)}}</button> -->
        {{formatWeek(startDate,endDate)}}</button>

      <button (click)="goToNextWeek()"
              class="font-medium items-end rounded-r-lg px-6 py-2 transition duration-150 ease-in-out focus:bg-navbar-hover-light hover:bg-navbar-hover-light dark:text-white dark:focus:bg-dark-gray dark:hover:bg-dark-gray">
        <svg aria-hidden="true" class="w-6 h-6 text-gray-800 dark:text-white" fill="none"
             viewBox="0 0 8 14" xmlns="http://www.w3.org/2000/svg">
          <path d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- matches.component.html -->
  <div class="w-full">
    <div *ngIf="authService.isLogged() && hasFollowingClubs()"
         class="bg-white   dark:bg-[#394151] rounded-lg p-2 md:p-4 overflow-y-auto h-fit w-full">
      <div class="relative">
        <span class="relative bottom-2 top-1 left-2 text-lg font-bold text-dark-gray dark:text-light-mode">Clubs you follow</span>
      </div>
      <hr class="my-4 border-t border-gray-300 dark:border-dark-mode-text" />
      <ng-container *ngFor="let date of groupedFixtureKeys">
        <ng-container *ngIf="hasFollowedFixtureforDate(date)">
          <div class=" text-lg text-dark-gray left-1 dark:text-light-mode font-medium mb-1 mt-4 ">{{ formatDateTitle(date) }}</div>
          <ng-container *ngFor="let fixture of groupedFixtures[date]">
            <ng-container
              *ngIf="isClubRelevantToUserPreferences(fixture.club0) || isClubRelevantToUserPreferences(fixture.club1)">
              <div class="mt-4 bg-light-gradient dark:bg-dark-gradient text-dark-mode-text rounded-lg shadow-lg p-2 md:p-4">
                <!-- Fixture details for followed clubs -->
                <div class="mt-4 relative">
                  <button (click)="onGameSelect(fixture)" class="text-white w-full">
                    <div *ngIf="fixture.club0?.id === favoriteClubId ||fixture.club1?.id === favoriteClubId " class="absolute top-0 left-0 m-0">
                      <svg class="w-6 h-6 text-gold" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                      </svg>
                    </div>
                    <!-- --------------------------------------------------- -->
                    <div *ngIf="didFixtureStart(fixture)" class="flex justify-between w-full">
                      <!-- Team 1 -->
                      <div class="flex flex-row items-center w-1/3">
                        <div class="flex flex-col items-center justify-center w-full">
                          <img [src]="fixture.club0?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                          <span class="font-semibold text-md md:text-lg truncate">{{limitMatchNameLength(fixture.club0?.name, 12) }}</span>
                        </div>
                      </div>
                      <!-- Score -->
                      <div class="flex flex-col items-center w-1/3">

                            <div class="flex items-center justify-center  font-bold text-xl w-1/3">
                              {{ fixture.home_goals }} - {{ fixture.away_goals }}

                            </div>

                            <div *ngIf="isMatchLive(fixture)" class="flex items-center justify-center font-light text-md w-full">
                              LIVE
                            </div>

                      </div>
                      <!-- Team 2 -->
                      <div class="flex flex-row items-center w-1/3">
                        <div class="flex flex-col items-center justify-center w-full">
                          <img [src]="fixture.club1?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                          <span class="font-semibold text-md md:text-lg truncate">{{limitMatchNameLength(fixture.club1?.name, 12) }}</span>
                        </div>
                      </div>
                    </div>
                    <!-- --------------------------------------------------- -->
                    <div *ngIf="!didFixtureStart(fixture)" class="flex justify-between w-full">
                      <!-- Team 1 -->
                      <div class="flex flex-row items-center w-full">
                        <div class="flex flex-col items-center justify-center w-full">
                          <img [src]="fixture.club0?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                          <span class="font-semibold text-lg truncate">{{ fixture.club0?.name }}</span>
                        </div>
                      </div>
                      <!-- Score -->
                      <div class="flex flex-col items-center justify-center w-full">
                        <div class="flex items-center justify-center mt-3 font-bold text-xl w-full">
                          {{ formatDate(fixture.time) }}
                        </div>
                        <div *ngIf="!isFixtureBetted(fixture.fixtureID)" class="flex items-center justify-center font-light text-lg w-full">
                          Wager Now!
                        </div>

                        <div *ngIf="isMatchLive(fixture)" class="flex items-center justify-center font-light text-md w-full">
                          LIVE
                        </div>
                      </div>

                      <!-- Team 2 -->
                      <div class="flex flex-row items-center w-full">
                        <div class="flex flex-col items-center justify-center w-full">
                          <img [src]="fixture.club1?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                          <span class="font-semibold text-lg truncate">{{ fixture.club1?.name }}</span>
                        </div>
                      </div>
                    </div>
                    <!-- --------------------------------------------------- -->

                  </button>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <!-- All Fixtures Section -->
  <div  class="bg-white mt-4   dark:bg-[#394151] rounded-lg p-2 md:p-4 overflow-y-auto h-fit w-full">
    <div class="relative">
      <span class="relative bottom-2 top-1 left-2 text-lg font-bold text-dark-gray dark:text-light-mode">All Games</span>
    </div>
    <hr class="my-4 border-t border-gray-300 dark:border-dark-mode-text" />
    <ng-container *ngFor="let date of groupedFixtureKeys">
      <ng-container *ngIf="hasNonFollowedFixtureforDate(date)">
        <div class="ext-dark-gray dark:text-light-mode left-1 text-lg font-medium mb-1 mt-2">{{ formatDateTitle(date) }}</div>
        <ng-container *ngFor="let fixture of groupedFixtures[date]">
          <ng-container
            *ngIf="!isClubRelevantToUserPreferences(fixture.club0) && !isClubRelevantToUserPreferences(fixture.club1)">
            <div *ngIf="didFixtureStart(fixture)" class="mt-4 bg-light-gradient dark:bg-dark-gradient text-dark-mode-text rounded-lg shadow-lg p-2 md:p-4">
              <!-- Fixture details for non-followed clubs -->
              <div class="mt-4">
                <button (click)="onGameSelect(fixture)" class="text-white  w-full">
                  <div class="flex justify-between w-full">
                    <!-- Team 1 -->
                    <div class="flex flex-col items-center justify-center w-1/3">
                      <img [src]="fixture.club0?.logo" alt="Team 1" class="w-10 h-10 rounded-full">
                      <span class="font-semibold text-md md:text-lg truncate">{{limitMatchNameLength(fixture.club0?.name, 12) }}</span>
                    </div>
                    <div class="flex flex-col items-center w-1/3">

                      <div class="flex items-center justify-center  font-bold text-xl w-1/3">
                        {{ fixture.home_goals }} - {{ fixture.away_goals }}

                      </div>

                      <div *ngIf="isMatchLive(fixture)" class="flex items-center justify-center font-light text-md w-full">
                        LIVE
                      </div>

                </div>
                    <!-- Team 2 -->
                    <div class="flex flex-col items-center justify-center w-1/3">
                      <img [src]="fixture.club1?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                      <span class="font-semibold tex-md md:text-lg truncate">{{limitMatchNameLength(fixture.club1?.name, 16) }}</span>
                    </div>
                  </div>
                </button>
              </div>
            </div>
<!-- ------------------------------------- -->
            <div *ngIf="!didFixtureStart(fixture)" class="mt-4 bg-light-gradient dark:bg-dark-gradient text-dark-mode-text rounded-lg shadow-lg p-4">
              <!-- Fixture details for non-followed clubs -->
              <div class="mt-4">
                <button (click)="onGameSelect(fixture)" class="text-white  w-full">
                  <div class="flex justify-between w-full">
                    <!-- Team 1 -->
                    <div class="flex flex-col items-center justify-center w-full">
                      <img [src]="fixture.club0?.logo" alt="Team 1" class="w-10 h-10 rounded-full">
                      <span class="font-semibold text-lg truncate">{{ fixture.club0?.name }}</span>
                    </div>
                    <!-- Score -->
                    <div class="flex flex-col items-center justify-center w-full">
                      <div class="flex items-center justify-center mt-3 font-bold text-xl w-full">
                        {{ formatDate(fixture.time) }}
                      </div>
                      <div class="flex items-center justify-center font-light text-lg w-full">
                        Wager Now!
                      </div>

                      <div *ngIf="isMatchLive(fixture)" class="flex items-center justify-center font-light text-md w-full">
                        LIVE
                      </div>
                    </div>
                    <!-- Team 2 -->
                    <div class="flex flex-col items-center justify-center w-full">
                      <img [src]="fixture.club1?.logo" alt="Team 2" class="w-10 h-10 rounded-full">
                      <span class="font-semibold text-lg truncate">{{ fixture.club1?.name }}</span>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
</div>

<a class="opacity-0 cursor-default">
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="text-2xl font-bold tracking-tight text-light-mode dark:text-[#1e2632]">Noteworthy technology acquisitions
      2021</h5>
    <p class=" font-normal text-light-mode dark:text-[#1e2632]">Here are the biggest enterprise technology acquisitions of
      2021 so far, in reverse chronological order.</p>
  </div>
</a>
</div>
