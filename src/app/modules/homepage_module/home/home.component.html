<aside class="fixed overflow-y-auto top-0 right-0 w-fit p-4 hidden lg:block 2xl:block flex flex-col h-screen no-scrollbar">
  <div *ngIf="!(authService.isAuthenticated$ | async)" class="mb-4">
    <button type="button" (click)="navigateToLogin()"  class="w-full focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
      Log In
    </button>
  </div>
  <div *ngIf="(authService.isAuthenticated$ | async)" class="bg-light-mode dark:bg-[#394151] rounded-lg shadow-md p-4 grid grid-cols-1 md:grid-cols-1 gap-2 w-full">
    <div class="flex justify-center">
      <span class="content-center text-xl font-bold text-black dark:text-white">Next Match</span>
    </div>
    <div class="flex items-center justify-center">
      <img alt="Team 1" class="w-20 h-20 rounded-full mt-2" src="assets/team1-icon.png">
    </div>
    <div class="flex flex-col items-center justify-center">
      <span class=" mt-3 text-l font-semibold text-black dark:text-white">KV Kortrijk</span>
      <span class="text-l font-medium text-black dark:text-white">Tue, 26 oct 21:00</span>
    </div>
  </div>
  <div class="flex-grow overflow-y-auto">
    <div class="rounded-lg bg-white dark:bg-[#394151] shadow-lg mt-5 mb-8 p-4">
      <div class="h-fit bg-white dark:bg-[#394151] flex flex-col">
        <div class="flex items-center justify-between bg-white dark:bg-[#394151] ">
          <div class="flex flex-col  items-start">
            <p class="text-2xl mt-2 ml-4 text-black dark:text-white font-bold"> Belgian League</p>
          </div>
          <img src="assets/logos/Royal_Belgian_FA_logo_2019.svg" alt="Royal belgian fa"
               class="ml-4 mr-4 mt-1 w-16 h-16" />
        </div>
        <table class="h-fit mt-1 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-black uppercase bg-gray-50 dark:bg-gray-700 dark:text-white">
          <tr>
            <th scope="col" class="px-6 py-3">
              #
            </th>
            <th scope="col" class="px-6 py-3">
              Team
            </th>
            <th scope="col" class="px-6 py-3">
              PTS
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let team of league; let i = index" class="bg-gray bg-opacity-10 border-b dark:bg-[#585e78] text-black dark:text-white dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
              {{i+1}}
            </th>
            <td class="px-6 py-4">
              {{team.name}}
            </td>
            <td class="px-6 py-4">
              {{team.points}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</aside>

    <!--Search bar-->
    <div class="group relative w-auto hover:w-full focus-within:w-full transition-all duration-500 ease-in-out rounded-full">
      <button type="submit" class="absolute text-purple-500  w-auto inset-y-0 left-0 flex items-center ps-3 group-hover:hidden group-focus-within:hidden">
        <svg class="text-gray-500 w-5 h-5 z-10 pointer-events-none text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        Search
      </button>
      <input type="search" id="default-search"
             (input)="onUserSearch($event)"
             class="w-0 p-4 text-sm text-gray-900 border border-purple-600 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-[#394151] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 pr-20 transition-all duration-500 ease-in-out group-hover:w-full"
             placeholder="Search for users..." required>
    </div>


    <!--Search results-->
    <div class="relative">
      <!-- ... Other search input HTML code ... -->
      <ul *ngIf="userSearchResults.length > 0"
          class="absolute w-full list-none bg-light-mode dark:bg-dark-mode text-black dark:text-light-mode  p-2 mt-1 rounded shadow-lg z-10">
        <li *ngFor="let user of userSearchResults"
            (click)="redirectToProfile(user.id)"
            class="flex items-center cursor-pointer hover:bg-lighter-purple p-2 rounded">
          <img *ngIf="user.avatarSafeUrl" [src]="user.avatarSafeUrl" alt="Avatar"
               class="w-10 h-10 rounded-full object-cover mr-2">
          <span class="flex-1">{{ user.username }}</span>
        </li>
      </ul>
    </div>
    <!--Links for posts/matches-->
    <div class="flex items-center justify-center h-fit mb-4 rounded">
      <div class="mb-2 border-b border-transparent ">
        <ul class="flex flex-wrap -mb-px text-lg font-bold text-center text-black dark:text-white" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
          <li class="me-2" role="presentation">
            <button (click)="showMatchesContent()"  [ngClass]="{'text-purple-700': activeContent === 'matches' , 'border-purple-700': activeContent==='matches', 'dark:text-purple-600': activeContent==='matches', 'dark:border-purple-700':activeContent==='matches'}" class="inline-block rounded-t-lg border-b-2 p-4 hover:border-purple-500 hover:text-purple-500 dark:hover:border-purple-500 dark:hover:text-purple-500"
                    id="profile-tab" data-tabs-target="#matches" type="button" role="tab" aria-controls="matches" aria-selected="false">Matches</button>
          </li>
          <li class="me-2" role="presentation">
            <button (click)="showPostsContent()" [ngClass]="{'text-purple-700': activeContent === 'posts' , 'border-purple-700': activeContent==='posts', 'dark:text-purple-600': activeContent==='posts', 'dark:border-purple-700':activeContent==='posts'}" class="inline-block rounded-t-lg border-b-2 p-4 hover:border-purple-500 hover:text-purple-500 dark:hover:border-purple-500 dark:hover:text-purple-500" data-tabs-target="#posts" type="button" role="tab" aria-controls="dashboard" aria-selected="false">Posts</button>
          </li>
        </ul>
      </div>
      <div id="default-tab-content">
        <div class="hidden" id="matches" role="tabpanel" aria-labelledby="profile-tab"></div>
        <div class="hidden" id="posts" role="tabpanel" aria-labelledby="dashboard-tab"></div>
      </div>
    </div>
    <!--Posts and Matches come here-->
    <div class="flex mx-auto items-center justify-center h-fit w-full mb-4 rounded">
      <div *ngIf="showMatches">
        <app-matches></app-matches>
        <!--lt;!&ndash; Display only if showMatches is true &ndash;&gt;-->
      </div>
      <div *ngIf="showPosts">
        <app-posts></app-posts>
        <!--&lt;!&ndash; Display only if showPosts is true &ndash;&gt;-->
      </div>
      <!--lt;!&ndash; Display only if showMatches is true &ndash;&gt;-->
    </div>
  </div>
</div>
