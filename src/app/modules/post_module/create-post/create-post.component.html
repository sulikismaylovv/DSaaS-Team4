<div class="bg-blue-900 p-4">
  <div class="container mx-auto">
    <div class="bg-white rounded-lg p-4 shadow-lg">
      <form (ngSubmit)="onSubmit($event)">
        <div class="flex items-center border-b border-blue-500 py-2">
          <img class="inline-block h-12 w-12 rounded-full mr-4" [src]="avatarSafeUrl" alt="User Image" />
          <textarea [(ngModel)]="postContent" name="postContent" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="What's happening?" required></textarea>
        </div>
        <div class="py-2">
          <!-- Image Upload (optional) -->
          <label class="button primary block w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" for="single">
            {{ uploading ? 'Uploading ...' : 'Upload' }}
          </label>
          <input style="visibility: hidden; position: absolute" type="file" id="single" accept="image/*" (change)="onSubmit($event)" [disabled]="uploading"/>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
