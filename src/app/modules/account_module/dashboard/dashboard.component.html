<section class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800 grid grid-cols-2 gap-6">
    <!-- User Information Column -->
    <div class="space-y-4">
        <div class="flex flex-col items-center pb-4 border-b border-gray-200">
            <img [src]="this.avatarSafeUrl" alt="Avatar" class="rounded-full h-32 w-32">
            <h2 class="mt-4 font-bold text-xl">{{ profile?.username }}</h2>
            <p class="text-gray-600">{{ profile?.email }}</p>
        </div>
        <div class="pt-4">
            <!-- Additional user information can be placed here -->
            <p><strong>Firstname :</strong> {{ profile?.first_name }}</p>
            <p><strong>Lastname :</strong> {{ profile?.last_name }}</p>
            <p><strong>Birthdate:</strong> {{ profile?.birthdate | date }}</p>
            <!-- Other user information -->
        </div>
    </div>

    <!-- Update Profile Form Column -->
    <div class="space-y-4">
        <form (ngSubmit)="updateProfile()" [formGroup]="updateProfileForm" class="form-widget space-y-4">
            <div>
                <p id="avatarLabel" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Avatar</p>
                <app-avatar (upload)="updateAvatar($event)" [avatarUrl]="this.avatarUrl" aria-labelledby="avatarLabel"></app-avatar>
                <!-- input fields -->
            </div>
            <div>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Email: {{ profile?.email }}</p>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
                       for="first_name">
                    First Name
                </label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                       formControlName="first_name"
                       id="first_name"
                       type="text"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300" for="last_name">Last
                    Name</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" formControlName="last_name" id="last_name"
                       type="text"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
                       for="username">Username</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" formControlName="username" id="username"
                       type="text"/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300"
                       for="birthdate">Birthdate</label>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" formControlName="birthdate" id="birthdate"
                       type="date"/>
            </div>
            <div>
                <button class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
                        type="submit">
                    {{ loading ? 'Loading ...' : 'Update' }}
                </button>
            </div>
        </form>
        <div class="mt-6">
            <button (click)="signOut()"
                    class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Sign Out
            </button>
        </div>
    </div>
</section>
