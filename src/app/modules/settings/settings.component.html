<section class="bg-light-mode dark:bg-dark-mode">

  <div class="flex p-4 sm:ml-80">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 w-[950px] ">
      <div class="grid grid-rows-[auto_1fr_auto_auto] gap-4">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* Additional custom styles can go here */
    </style>
  </head>
  <body class="bg-custom-gradient rounded">
  <div class="container mx-auto p-2 ">
    <div class="bg-white dark:text-white dark:bg-dark-mode shadow-md rounded px-8 pt-6 pb-8 ">
      <!-- Toggle Button (Account Public/Private) -->
      <div class="mb-6">
        <label for="toggle-public-private" class="block text-gray-700 dark:text-white dark:bg-dark-mode text-sm font-bold mb-2">
          Account Visibility
        </label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="toggle" id="toggle-public-private" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
          <label for="toggle-public-private" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
        </div>
      </div>

      <!-- Change Password and Username -->
      <div class="mb-6">
        <label for="username" class="block text-gray-700 dark:text-white dark:bg-dark-mode text-sm font-bold mb-2">
          Username
        </label>
        <input id="username" type="text" class="shadow appearance-none border rounded dark:text-white dark:bg-dark-mode w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-white dark:bg-dark-mode text-sm font-bold mb-2">
          Password
        </label>
        <input id="password" type="password" class="shadow appearance-none border rounded dark:text-white dark:bg-dark-mode w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Change Favourite Club -->
      <div class="mb-6">
        <label for="favourite-club" class="block text-gray-700 dark:text-white dark:bg-dark-mode text-sm font-bold mb-2">
          Favourite Club
        </label>
        <div class="inline-block relative w-full">
          <select id="favourite-club" class="block appearance-none w-full bg-white dark:text-white dark:bg-dark-mode border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <!-- Option elements go here -->
          </select>
        </div>
      </div>

      <!-- Change Following -->
      <div class="mb-6">
        <label for="following" class="block text-gray-700 dark:text-white dark:bg-dark-mode text-sm font-bold mb-2">
          Following
        </label>
        <input id="following" type="text" class="shadow appearance-none border rounded dark:text-white dark:bg-dark-mode w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>
  </div>
  </body>
      </div>
    </div>
  </div>
</section>
