<div class="mx-auto p-4 2xl:ml-64 lg:ml-28 sm:mx-auto ">
  <div class="p-4 rounded-lg bg-white dark:bg-[#3a4151] ">
    <div class=" px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
      <h2 class="mb-8 text-4xl font-extrabold text-black dark:text-white">Frequently asked questions</h2>
      <div class="flex flex-col dark:border-gray-700">
        <div *ngFor="let faq of faqs">
          <app-helppage [question]="faq.question" [answer]="faq.answer"></app-helppage>
        </div>
      </div>
    </div>
  </div>
</div>
