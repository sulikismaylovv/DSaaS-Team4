<div class="w-full">
  <!-- Dropdown Button -->
  <button (click)="toggle()" class="w-full text-black dark:text-white bg-transparent font-light rounded-lg text-sm px-5 py-2.5 mb-2 flex items-center justify-between dark:bg-transparent">
    {{ question }}
    <svg *ngIf="!isOpen" class="w-2.5 h-2.5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
    <svg *ngIf="isOpen" class="w-2.5 h-2.5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7 7.674 1.3a.91.91 0 0 0-1.348 0L1 7"/>
    </svg>

  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="isOpen" class="bg-white mb-2 divide-y divide-gray-100 rounded-lg shadow w-full">
    <div class="py-2 text-sm font-light text-black">
      <p class="block px-4 py-2">{{ answer }}</p>
    </div>
  </div>
  <hr class="h-px mt-2 bg-gray-200 border-0 bg-purple-500">

</div>
